name: Deploy Backend to VPS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
      - 'docker-compose.yaml'


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy over SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # CD to repo
            cd pytogether

            # Save projects
            docker compose exec django python3 manage.py disconnect_users

            # Stop containers
            docker compose down

            # Pull latest code
            git reset --hard
            git pull origin main
            rm -rf frontend

            # Restart and rebuild
            docker compose up -d --build
